
   
   <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form (submit)="verifyUser($event)">

    <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Enter your username" type='text' class='primaryColorBG'>
          <mat-icon matPrefix color="primary">face</mat-icon>
        </mat-form-field><br>
        <mat-form-field>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matPrefix color="primary">vpn_key</mat-icon>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Login</button>
      <span id="not">Not Registered?</span><button mat-raised-button (click)="signup()" color="primary">Sign Up</button>
    </mat-card-actions>
  </form>

  </mat-card>

<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field id="name">
      <input matInput [(ngModel)]="user.FirstName" type='text' placeholder="First Name" name="name1" required>
    </mat-form-field>
    <mat-form-field id="name">
      <input matInput [(ngModel)]="user.LastName" type='text' placeholder="Last Name" name="name2" required>
    </mat-form-field><br>
    <mat-form-field id="name">
      <input matInput [(ngModel)]="user.Mobile" type='text' placeholder="Mobile" name="mob" required minlength="10">
      <mat-error>Mobile must be at least 10 digits</mat-error>

    </mat-form-field>
    <mat-form-field id="name">
      <input matInput [(ngModel)]="user.Email" type='text' placeholder="Email" name="email" required pattern="[A-Z0-9a-z._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,64}$">
      <mat-error>Valid email is required</mat-error>
    </mat-form-field><br>
    <mat-form-field id="name">
      <input matInput [(ngModel)]="user.username" type='text' placeholder="username" name="username" required>
    </mat-form-field>
    <mat-form-field id="name">
      <input matInput [(ngModel)]="user.password" type='password' placeholder="Password" name="password" required>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="signup()" color="primary">Sign Up</button>
  </mat-card-actions>
</mat-card>
